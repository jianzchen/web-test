<script>
var i = 0;
var global_ele = document.createElement("global");
function myFunction() {
	//document.writeln("this is a test page from johnson<br/> second row<br/>");
	x=document.getElementById("test_header");
	if (x.innerHTML == "This a test for using dreamweaver to write HTML")
	{
		x.innerHTML="Header changed!";
	}
	else {
		x.innerHTML="This a test for using dreamweaver to write HTML";
	}
	var local_ele = document.createElement("local");
	local_ele.innerHTML = "<br/>This is appended!";
	local_ele.className = "ceshi";
	document.body.appendChild(local_ele);
	global_ele.innerHTML = ++i;
	global_ele.className = "jianzchen";
	switch (i % 2 ){
		case 0 : //document.body.appendChild(global_ele);
		break
		case 1 : document.body.appendChild(global_ele);
		break
		default: document.body.appendChild(global_ele);
	}
}
</script>
<script type="text/javascript" src="my_comp/write.js"></script>
<button type="onclick" onclick="myFunction()">点击</button>
